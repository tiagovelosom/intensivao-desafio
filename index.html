<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="banner-astronaut">
            <img src="./images/img-astronaut.jpg" alt="">
            <header>
                <h1>Explore sem limites</h1>
                <h3>Porque o aprendizado é contínuo</h3>
                <!-- imagem que ao cliclar levará para o conteúdo do meio -->
                <div class="img-scroll">
                 <a href="#mid-content" class="link-img">
                     <img src="./images/scroll.jpg" alt="botão com uma seta indicada para baixo">
                 </a>
                </div>
            </header>
        </div>


       <!-- conteúdo do meio -->
       <main id="mid-content">
            <section class="cards">
                
                <figure class="item">
                    <img src="./images/first-moon.jpg" alt="">
                    <figcaption class="details">
                        <h2>Não pare nunca</h2>
                        <p>
                            Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de
                            forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
                        </p>
                    </figcaption>
                </figure>
                
                <figure class="item">
                    <img src="./images/second-moon.jpg" alt="">
                    <figcaption class="details">
                        <h2>Só volta</h2>
                        <p>
                            Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as
                            circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
                        </p>
                    </figcaption>
                </figure>
                
                <figure class="item">
                    <img src="./images/third-moon.jpg" alt="">
                    <figcaption class="details">
                        <h2>Siga seu ritmo</h2>
                        <p>
                            Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir.
                            Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o
                            poder de cada ação rumo ao objetivo final.
                        </p>
                    </figcaption>
                </figure>

            </section>
       </main>
       <form id="my-form">

            <div class="last-content">

                <legend>Entre em contato</legend>

                <div class="input-wrapper-name">
                    <label for="contact-name">Seu nome</label>
                    <input id="contact-name" type="text" placeholder="Seu nome">
                </div>
                
                <div class="input-wrapper-email">
                    <label for="contact-email">Email</label>
                    <input id="contact-email" type="email" placeholder="Email">
                </div>
                
                <div class="input-wrapper">
                    <label for="contact-textarea">Digite sua mensagem aqui...</label>
                    <textarea id="contact-textarea" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>

                <button class="button" form="my-form">Enviar mensagem</button>
           
            </div>

        </form>

        <footer>
            © 2023 - Rocketseat Explorer
        </footer>
    </div>

</body>
</html>
